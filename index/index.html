<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init();">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="div">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="mult">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="rest">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="resetear">C</button></td>
            <td><button id="sum">+</button></td>
        </tr>
        
    </table>
    <div class="Histo">
        <h1 class="titulo">Ultimo resultado:</h1>
        
        <h5 id="lastresult"></h5>
        <button id="borrar">Borrar historial</button>
    </div>
    
<script src="js/calc.js"></script>
</body>

</html>
